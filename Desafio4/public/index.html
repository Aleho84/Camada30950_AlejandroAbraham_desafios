<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="padre">
        <div class="titulo">
            <span> Nuevo Producto </span>
        </div>
        <div class="hijo">
            <form action="/api/productos" enctype="multipart/form-data" method="post">
                <div> Titulo <input type="text" name="title" value="Producto test" required> </div>
                <div> Precio <input type="number" min="0.00" step="0.01" name="price" value="00.00" required> </div>
                <br>
                <div> Imagen <input name="imageFile" type="file" accept="image/*" required> </div>
                <br>
                <div> <button> Agregar </button> </div>
            </form>
            <br>
        </div>
    </div>    

    <div class="padre">
        <div class="titulo">
            <span>Buscar por ID</span>
        </div>
        <div class="hijo">
            <form action="/api/productos/" enctype="text/plain" method="get">                
                <div> ID <input type="number" min="0" step="1" name="id" value="1" required> </div>
                <br>                                
                <div> <button> Buscar </button> </div>
            </form>
        </div>
    </div>
    
    <div class="padre">
        <button onclick="document.location='/api/productos'">Ver todos los productos</button>
        <button onclick="document.location='/api/reset'">Eliminar todos los productos</button>
    </div>
</body>

</html>
